group = "com.example.power_player"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "2.1.0" 
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // AGP 8.11.1 is required for official SDK 36 support
        classpath("com.android.tools.build:gradle:8.11.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace = "com.example.power_player"
    compileSdk = 36 // Android 16

    compileOptions {
        // Java 17 is the mandatory minimum for AGP 8.x
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" 
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 24
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    dependencies {
        // Media3 1.5.0 or higher is best for SDK 36
        def media3_version = "1.5.0"
        implementation("androidx.media3:media3-exoplayer:$media3_version")
        implementation("androidx.media3:media3-exoplayer-dash:$media3_version")
        implementation("androidx.media3:media3-exoplayer-hls:$media3_version")
        implementation("androidx.media3:media3-exoplayer-rtsp:$media3_version")
        implementation("androidx.media3:media3-datasource-okhttp:$media3_version")
        implementation("androidx.media3:media3-ui:$media3_version")

        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.11.0")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               showStandardStreams = true
            }
        }
    }
}